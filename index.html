<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio with GSAP</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="right"></div>

      <nav class="nav">
        <ul>
          <li class="logo">Unsplash</li>
          <li class="menu"><i class="fa fa-bars"></i></li>
          <li class="collection">collection</li>
          <li class="explore">Explore</li>
          <li class="search">Search</li>
          <li class="profile">
            <div class="img"></div>
          </li>
        </ul>
      </nav>

      <div class="content">
        <div class="img-wrapper">
          <div class="karina"></div>
        </div>

        <div class="info">
          <ul>
            <li>unsplash.com</li>
            <li>@Karinates</li>
            <li>Karinates.com</li>
            <li><i class="fa fa-share-alt"></i></li>
          </ul>
        </div>

        <div class="text">
          <h1>Karina tes</h1>
          <p>Fashion Photographer</p>
        </div>
      </div>

      <div class="name">Kanrina tes</div>

      <div class="bottom-nav">
        <ul>
          <li>Profile</li>
          <li>Portfolio</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <!--/wrapper-->

    <script src="app.js"></script>
  </body>
</html>
